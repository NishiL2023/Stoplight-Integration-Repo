info:
  version: v2
  title: Fyayc Products API
  description: |-
    This a sample specification part of a YT tutorial showcasing how to design a RESTful API contract using OpenAPI.

    We are going to create an API to manage products with the the following operations:
    * List all Products
    * Create a Product
    * Get Product details
    * Update Product
    * Delete Product

    We will cover also the following topics:
    * Result pagination
    * Security (Auth'n / Auth'z)

    We will use a simple **Product** resource representation with the following properties:
    * ID
    * Name
    * Price
    * Description (optional)
    * Last updated date-time
    * Images
    * Variants
    * Links
servers:
  - url: 'http://localhost:8080/products-api/v1'
    description: Localhost environment
  - url: 'http://127.0.0.1:4010'
    description: Local Prism Server
  - url: 'https://stoplight.io/mocks/fyayc-training/stoplight-integration-repo/371215418 '
    description: Embedded Prism Server
paths:
  /products:
    get:
      tags:
        - Products
      summary: List products
      description: Use this endpoint to browse all products in the catalog
      operationId: getAllProducts
      parameters:
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 5
        - schema:
            type: string
            example: active
            enum:
              - active
              - archived
          in: query
          name: status
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResult'
