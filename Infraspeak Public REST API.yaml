                            readOnly: true
                          observation:
                            type: string
                            nullable: true
                            description: Observations or notes of the Buy Order.
                          internal_buy_id:
                            type: string
                            nullable: true
                            description: Internal ID of the Buy Order.
                          external_buy_id:
                            type: string
                            nullable: true
                            description: External ID of the Buy Order.
                          related_to_type:
                            type: string
                            nullable: true
                            enum:
