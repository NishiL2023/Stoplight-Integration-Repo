                            type: string
                            description: ID of the Buy Order.
                            readOnly: true
                          type:
                            type: string
                            enum:
                              - MATERIAL
                              - SERVICE
                            description: Type of Buy Order.
                            readOnly: true
                          code:
                            type: integer
                            description: Code of the Buy Order.
                            readOnly: true
